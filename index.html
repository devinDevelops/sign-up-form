<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="content-container">
      
      <div class="img-container">
        <img src="img/personal-trainer.jpg" alt="Illistration of personal training session">
        <a href="http://www.freepik.com">Designed by slidesgo / Freepik</a>
      </div>

      <div class="form-container">
        <h1>Sign Up</h1>
        <form id="sign-up">
          <div>
            <label for="fname">First Name: </label>
            <input type="text" name="first_name" id="fname" placeholder="First Name">
          </div>

          <div>
            <label for="lname">Last Name: </label>
            <input type="text" name="last_name" id="lname" placeholder="Last Name">
          </div>

          <div>
            <label for="email">Email: </label>
            <input type="email" name="user_email" id="email" placeholder="Email">
          </div>

          <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" name="user_phone_num" id="phone-num" placeholder="Phone Number">
          </div>

          <div>
            <label for="password">Password: </label>
            <input type="password" name="user_pwd" id="password" placeholder="Password">
          </div>
      
          <div>
            <label for="password-confirm">Confirm Password: </label>
            <input type="password" name="user_pwd_conf" id="password-confirm" placeholder="Confirm Password">
          </div>

          <div class="button">
            <button type="submit" form="sign-up">Get Fit!</button>
          </div>
        </form>

        <p>Already have an account?
          <a href=""> Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
