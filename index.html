<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <div>
        <label for="fname">First Name: </label>
        <input type="text" name="first_name" id="fname">
      </div>

      <div>
        <label for="lname">Last Name: </label>
        <input type="text" name="last_name" id="lname">
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" name="user_email" id="email">
      </div>

      <div>
        <label for="password">Password: </label>
        <input type="password" name="user_pwd" id="password">
      </div>
      
      <div>
        <label for="password-confirm">Confirm Password: </label>
        <input type="password" name="user_pwd_conf" id="password-confirm">
      </div>

      <fieldset>
        <legend>Gender</legend>
        
        <input type="radio" name="user_gender" id="male">
        <label for="male">Male</label>
        
        <input type="radio" name="user_gender" id="female">
        <label for="female">Female</label>
      </fieldset>

      <fieldset>
        <legend>What are your fitness goals?</legend>

        <input type="checkbox" name="fitness_goals" id="bld-muscle">
        <label for="bld-muscle">Build muscle</label>
        
        <input type="checkbox" name="fitness_goals" id="lose-fat">
        <label for="lose-fat">Lose fat</label>
      </fieldset>

      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>

    <p>Already have an account?
      <a href=""> Log in</a>
    </p>
  </body>
</html>
