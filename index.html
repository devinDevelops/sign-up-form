<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="content-container">

      <div class="left-container">
        <div class="logo">
          <h1>ACHIEVE</h1>
        </div>
        <div class="img-container">
          <img src="img/personal-trainer.jpg" alt="Illistration of personal training session">
        </div>
        <a href="http://www.freepik.com">Designed by slidesgo / Freepik</a>
      </div>

      <div class="form-container">
        <h1>Sign Up</h1>
        <form id="sign-up">
          <div>
            <label for="fname">First Name: <span>*</span> </label>
            <input type="text" name="first_name" id="fname" placeholder="First Name" required>
          </div>

          <div>
            <label for="lname">Last Name: <span>*</span> </label>
            <input type="text" name="last_name" id="lname" placeholder="Last Name" required>
          </div>

          <div>
            <label for="email">Email: <span>*</span> </label>
            <input type="email" name="user_email" id="email" placeholder="user@example.com" required>
          </div>

          <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" name="user_phone_num" id="phone-num" placeholder="XXX-XXX-XXXX" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          </div>

          <div>
            <label for="password">Password: <span>*</span> </label>
            <input type="password" name="user_pwd" id="password" placeholder="Password" minlength="4" required>
          </div>
      
          <div>
            <label for="password-confirm">Confirm Password: <span>*</span> </label>
            <input type="password" name="user_pwd_conf" id="password-confirm" placeholder="Confirm Password" minlength="4" required>
          </div>

          <div class="button-container">
            <button type="submit" form="sign-up">Sign Up!</button>
          </div>
        </form>

        <p>Already have an account?
          <a href=""> Log in</a>
        </p>
      </div>
    </div>

    <script>
      const passwordEl = document.querySelector('#password');
      const passwordConfirmEl = document.querySelector('#password-confirm');

      // validate password confirm matches password
      // https://codepen.io/diegoleme/pen/qBpyvr
      passwordConfirmEl.addEventListener('input', ()=>{
        if (passwordConfirmEl.value !== passwordEl.value) {
          passwordConfirmEl.setCustomValidity('Passwords Don\'t Match');
        } else {
          passwordConfirmEl.setCustomValidity('');
        }
      });
    </script>
  </body>
</html>
